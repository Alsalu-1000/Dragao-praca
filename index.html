<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Caça ao Personagem - Praça Pública</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      /* Garante que o vídeo da câmera não tenha bordas brancas */
      body { margin: 0; overflow: hidden; }
      .a-canvas { width: 100% !important; height: 100% !important; }
    </style>
  </head>

  <body>
    
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; displayWidth: 1280; displayHeight: 720;" 
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">

      <a-entity id="personagem-container">
        <a-sphere 
          position="2 1.2 -5" 
          radius="0.7" 
          color="#FF5733"
          material="roughness: 0.2; metalness: 0.5;"
          animation="property: position; dir: alternate; dur: 1500; easing: easeInOutQuad; loop: true; to: 2 1.6 -5">
        </a-sphere>
        
        <a-ellipse 
          rotation="-90 0 0" 
          position="2 0 -5" 
          radius-x="0.5" 
          radius-y="0.5" 
          color="#000" 
          opacity="0.3">
        </a-ellipse>
      </a-entity>

      <a-text 
        value="Olhe ao redor para encontrar!" 
        position="0 2.5 -3" 
        align="center" 
        color="#FFF" 
        width="3">
      </a-text>

      <a-entity camera look-controls></a-entity>

    </a-scene>
  </body>
</html>
